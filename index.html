<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Quantum Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colorful-watch">
        <div class="watch-base">
            <div class="watch-overlay">
                <div id="time" class="time-display">00:00:00</div>
                <div id="date" class="date-display">Loading Date...</div>
                <div class="color-bars">
                    <div class="color-bar seconds-bar"></div>
                    <div class="color-bar minutes-bar"></div>
                    <div class="color-bar hours-bar"></div>
                </div>
                <div class="particle-container" id="particle-container"></div>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
